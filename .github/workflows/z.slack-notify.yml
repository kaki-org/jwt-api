name: "z Slack Notify"

on:
  workflow_dispatch:

jobs:
  notify:
    name: Slack Notify
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notify
        uses: slackapi/slack-github-action@v2.0.0
        with:
          channel-id: "C04NTKALV63"
          payload: |
            {
               "attachments": [
                 {
                   "blocks": [
                     {
                       "type": "header",
                       "text": {
                         "type": "plain_text",
                         "text": "Message Header",
                         "emoji": true
                       }
                     },
                     {
                       "type": "section",
                       "text": {
                         "type": "mrkdwn", "text": "Hello jwt-api :space_invader:"
                       }
                     }
                   ]
                 }
               ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
